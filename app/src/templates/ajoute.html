<!DOCTYPE html>
<html>
<head>
	<title>Home page </title>
	<link rel="stylesheet" href="../static/css/login.css">
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<header>
	<div class="header flex flex--sb">
		<div class="leftContent">
			<h1>Catalog App</h1>
		</div>
		<div class="rightContent">
			{% if 'username' in session %}
			  <span>{{ session.get('name') }}</span>
			  <a class="btn" href="{{ url_for('logout') }}">logout</a>
			{% else %}
			  <a class="btn" href="{{ url_for('login') }}">login</a>
			{% endif %}
		</div>
	</div>
</header>

<main>
		<div class="card card--centered">
			<div class="alert alert-success">
				Your password or email in correct
			</div>
			<h2 class="title_top">New Item</h2>
			<form action="{{url_for('newUser')}}" method="POST">
				<div class="form-row">
					<div class="form-control clearfix">
						<label for="title">Title </label>
						<input type="text" name="title" id="title">
					</div>
					<span class=" msg-error"></span>
				</div>
				<div class="form-row">
					<div class="form-control clearfix">
						<label for="description">Description </label>
						<textarea name="description" id="description" style="resize: none"></textarea> 
					</div>
					<span class=" msg-error"></span>
				</div>
				<div class="form-row">
					<div class="form-control clearfix">
						<label for="category">Category </label>
						<select name="category" id="category">
							<option value="">--- category * ---</option>
							<option value="">Emploi</option>
							<option value="">Nation</option>
							<option value="">Monde</option>
						</select>
					</div>
					<span class=" msg-error"></span>
				</div>
				<input type="submit" value="Save">
			</form>
		</div>
	
</main>


<script type="text/javascript" src="../static/js/app.js""></script>

</body>
</html>
