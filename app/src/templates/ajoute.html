<!DOCTYPE html>
<html>
<head>
	<title>Home page </title>
	<link rel="stylesheet" href="../static/css/login.css">
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<header>
	<div class="header flex flex--sb">
		<div class="leftContent">
			<h1>Catalog App</h1>
		</div>
		<div class="rightContent">
			{% if 'username' in session %}
			  <span>{{ session.get('name') }}</span>
			  <a class="btn" href="{{ url_for('logout') }}">logout</a>
			{% else %}
			  <a class="btn" href="{{ url_for('login') }}">login</a>
			{% endif %}
		</div>
	</div>
</header>

<main>
		<div class="card card--centered">
			<h2 class="title_top">New Item</h2>
			<!--MESSAGE FLASHING  -->
			{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
				  <div class="alert alert-success">{{message}}</div>
				{% endfor %}
			{% endif %}
			{% endwith %}
			<form action="{{url_for('newItem')}}" method="POST">
				<div class="form-row">
					<div class="form-control clearfix">
						<label for="title">Title </label>
						<input type="text" name="title" id="title">
					</div>
				</div>
				<div class="form-row">
					<div class="form-control clearfix">
						<label for="description">Description </label>
						<textarea name="description" id="description" style="resize: none"></textarea> 
					</div>
				</div>
				<div class="form-row">
					<div class="form-control clearfix">
						<label for="category">Category </label>
						<select name="category" id="category">
							<option value="">--- category * ---</option>
						{% if categories %}
							{% for categorie in categories %}
							<option value="{{categorie.id}}">{{ categorie.name }}</option>
							{% endfor %}
						{% endif %}
						</select>
					</div>
				</div>
				<input type="submit" value="Save">
			</form>
		</div>
	
</main>


<script type="text/javascript" src="../static/js/app.js""></script>

</body>
</html>
