<!DOCTYPE html>
<html>
<head>
	<title>Home page </title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
	<div class="header flex flex--sb">
		<div class="leftContent">
			<h1>Catalog App</h1>
		</div>
		<div class="rightContent">
			{% if 'username' in session %}
			  <span>{{ session.get('name') }}</span>
			  <a class="btn" href="{{ url_for('logout') }}">logout</a>
			{% else %}
			  <a class="btn" href="{{ url_for('login') }}">login</a>
			{% endif %}
		</div>
	</div>
</header>

<main>
		<div class="card card--centered">
			<h2 class="title_detail">{{item.title}}</h2>
			<div><strong>Category: </strong> <span>{{item.category.name}}</span></div>

			<form  action="{{url_for('itemDelete',id= item.id)}}" method="POST">
				<strong>Are you sure you want to delete this item </strong>
				<input type="submit" value="Delete">
			</form>
			<a href = "{{ url_for('itemView', id = item.id)}}"> Cancel </a>
		</div>
	
</main>


<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
